<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Breakfast Club</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>

  <div class="headerimage">
    <div class="header">
      <a href="home.html" class="logo">The Breakfast Club</a>
      <label for="toggle">Menu</label>
      <input type="checkbox" id="toggle">
      <nav class="navright">
        <a href="home.html">Home</a>
        <a href="#reservation">Reservation</a>        
        <a href="#info">About</a>
        <a href="#Contact">Contact</a>
        <a href="#map">Map</a>
      </nav>
    </div>
  </div>

  <div class="hero">
    <div id="bc">
      <div class="herotext">
        <h1>Welcome to The Breakfast Club!</h1>
        <p>Healthy! Tasty! Refreshing!</p>
        <button class="cta" href="#">Make An Order</button>
      </div>
    </div>
  </div>

  <hr>

  <div id="reservation" class="clearfix">
    <h2>Reservations</h2>

    <form action="" id="form" class="res form">
      <input id="name" type="text" placeholder="Name" required="">
      <input type="date" id="day" min="2018-04-01" max="2018-08-31" required="">
      <select id="time" required="">
        <option>Early Morning</option>
        <option>Morning</option>
        <option>Brunch</option>        
      </select>
      <!-- <input id="day" type="text" placeholder="Day"> -->
      <button type="submit">Confirm Reservation</button><br>
      <button type="number" id="resEdit" form="modForm">Edit/Check Reservation</button>
    </form>

      <!-- reservations -->
    <table id="table" class="res table">     
      <tr>
        <th>Name</th>
        <th>Day</th>
        <th>Time</th>
      </tr>

      <!-- template for reservation-list -->
      <script id="reservation-template" type="text/x-handlebars-template">
        <tr>
          <td>{{name}}</td>
          <td>{{day}}</td>
          <td>{{time}}</td>
        </tr>
      </script>

      <!-- template for reservation-list -->
      <!-- <script id="reservation-template" type="text/x-handlebars-template">
        <tr>
          <td>{{name}}</td>
          <td>{{day}}</td>
          <td>{{time}}</td>
        </tr>
      </script> -->
    </table>
  </div>

  <hr>

  <!-- <div class="bg"> -->
    <!-- <button id="mBtn"><strong>ENTER</strong></button> -->    
  </div>

  <div id="myMod" class="modal">

      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h1>Reservation Lookup.</h1>  
        </div>
        <div class="modQuest">
          <form id="modForm">
            
            <input type="text" class="rsnam" required placeholder="Name">
            <input type="number" class="rsnum" required placeholder="Reservation No." maxlength="6">
            <button type="submit" class="sub" form="modForm">Check Reservation</button>
            <button type="submit" class="cncl" form="modForm">Cancel Reservation</button>
            <hr>
            <strong id="cnclprmt">Are you sure you want to cancel your reservation?</strong>
            <button id="yes" form="modForm">Yes</button><button id="no">No</button>                                           
          </form>

          <hr>

          <strong id="res-dat"></strong>
          

          <!-- <button class="cnclgate"></button>           -->
          <!-- <form id="cnclFrm">
            <input type="text" class="resnam" required placeholder="Name">
            <input type="number" class="resnum" required placeholder="Reservation No." maxlength="6">
            <button type="" id="cncl">Cancel Reservation</button>              
          </form> -->                   
        </div>
      </div>
    </div>

  <div id="map" class="locator"><strong>Come Dine With Us</strong></div>



	<!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- custom js -->
  <script src="js/home.js"></script>
  
  <!-- google maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeznMaw0iC0LNvCZhxcW9tcI06LXbT7bM&callback=initMap"
  async defer></script>
</body>
</html>
